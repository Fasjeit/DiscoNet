language: csharp  
sudo: required  
dist: trusty
mono: none
dotnet: 2.0.3
solution: ./DiscoNet.sln
before_script:
  - nuget install docfx.console -ExcludeVersion
  - export DOCFX_TOOL="mono docfx.console/tools/docfx.exe"
  - dotnet restore ./DiscoNet.sln
script:    
  - dotnet test ./DiscoNet.Tests/DiscoNet.Tests.csproj -c Release -f netcoreapp2.0
notifications:
  email:
    on_success: never # default: change
    on_failure: change # default: always
